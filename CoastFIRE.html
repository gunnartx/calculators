<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoastFIRE Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            max-width: 600px;
        }
        label, input {
            display: block;
            margin: 10px 0;
        }
        input {
            padding: 8px;
            width: calc(100% - 16px);
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h2>CoastFIRE Calculator</h2>
<label for="age">Current Age:</label>
<input type="number" id="age" value="35">

<label for="retirementAge">Retirement Age:</label>
<input type="number" id="retirementAge" value="65">

<label for="currentSalary">Current Salary:</label>
<input type="number" id="currentSalary" value="65000">

<label for="retirementIncome">Retirement Income (as %):</label>
<input type="number" id="retirementIncome" value="80">

<label for="inflationRate">Rate of Inflation (as %):</label>
<input type="number" id="inflationRate" value="2">

<label for="growthRate">Rate of Growth (as %):</label>
<input type="number" id="growthRate" value="8.5">

<label for="withdrawalRate">Rate of Withdrawal (as %):</label>
<input type="number" id="withdrawalRate" value="4">

<button onclick="calculateCoastFIRE()">Calculate</button>

<div class="result" id="result"></div>

<script>
function calculateCoastFIRE() {
    const age = parseInt(document.getElementById('age').value);
    const retirementAge = parseInt(document.getElementById('retirementAge').value);
    const currentSalary = parseFloat(document.getElementById('currentSalary').value);
    const retirementIncomePercent = parseFloat(document.getElementById('retirementIncome').value) / 100;
    const inflationRatePercent = parseFloat(document.getElementById('inflationRate').value) / 100;
    const growthRatePercent = parseFloat(document.getElementById('growthRate').value) / 100;
    const withdrawalRatePercent = parseFloat(document.getElementById('withdrawalRate').value) / 100;

    // Constants
    const n = 12; // Monthly compounding

    // Calculate years to retirement
    const yearsToRetirement = retirementAge - age;

    // Required retirement income
    const requiredAnnualRetirementIncome = currentSalary * retirementIncomePercent;

    // Total needed at retirement
    const totalNeededAtRetirement = requiredAnnualRetirementIncome / withdrawalRatePercent;

    // Adjust for inflation at retirement
    const futureValueAtRetirement = totalNeededAtRetirement * Math.pow(1 + inflationRatePercent, yearsToRetirement);

    // Amount needed today using continuously compounded growth
    const amountNeededToday = futureValueAtRetirement / Math.pow(1 + (growthRatePercent / n), n * yearsToRetirement);

    // Display results
    document.getElementById('result').innerHTML = `
        <h3>Results</h3>
        <p>Amount needed today: $${amountNeededToday.toFixed(2).toLocaleString()}</p>
        <p>Amount expected to be saved at retirement: $${futureValueAtRetirement.toFixed(2).toLocaleString()}</p>
    `;
}
</script>

</body>
</html>
